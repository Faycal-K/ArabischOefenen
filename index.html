<!DOCTYPE html>
<html>
  <head>
    <title>Arabische Woorden Leren</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main id="game-body">
      <h1>Arabische Woorden</h1>
      <p id="question">
        Wat betekent <span id="arabic-word" class="big-word"></span> ?
      </p>

      <input type="text" id="user-answer" name="user-answer" />
      <p id="incorrect">
        <img src="img/incorrect.png" alt="incorrect logo" /> Incorrect!
      </p>
      <p id="correct">
        <img src="img/correct.png" alt="correct logo" /> Correct!
      </p>
      <div id="result"></div>

      <button id="start-game" onclick="playGame()">Start</button>
      <button id="next-question" onclick="next()">Volgende</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
